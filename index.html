<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåô Dark Mode</button>
  <div class="container">
    <header>
      <div class="stats-widget">
        <h3>üìä Platform Analytics</h3>
        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-number">1,247</span>
            <div class="stat-label">Poems Generated</div>
          </div>
          <div class="stat-item">
            <span class="stat-number">89</span>
            <div class="stat-label">Active Users</div>
          </div>
        </div></div>
      <h1>Technical Poetry Analytics Platform</h1>
    </header>
    
    <main>
      <div class="form-container">

      <form id="poem-generator-form">
        <input type="text" 
        placeholder="Enter the market trend or user sentiment you would want a poetry on" 
        autofocus
        required 
        autocomplete="off" class="instructions" id="user-instructions" />
        <input type="submit" class="submit-button" />
      </form>
      <div class="hint">i.e: S&P 500 performance</div>
    </div>
      <div class="poem hidden" id="poem"></div>
    </main>

    </footer>
  </div>
